<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Game of Life</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #e0e6ed;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #8b949e;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .game-area {
            background: rgba(13, 17, 23, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid #30363d;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .canvas-container {
            flex: 4;
            display: flex;
            justify-content: center;
        }
        
        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 180px;
            flex-shrink: 0;
        }
        
        canvas {
            border: 1px solid #30363d;
            border-radius: 4px;
            cursor: pointer;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .control-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #238636;
            border: 1px solid #2ea043;
            color: #ffffff;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        button:hover {
            background: #2ea043;
            border-color: #46954a;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #clear-button {
            background: #da3633;
            border-color: #f85149;
        }
        
        #clear-button:hover {
            background: #f85149;
            border-color: #ff7b72;
        }
        
        .speed-control {
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: rgba(13, 17, 23, 0.6);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #30363d;
            overflow: hidden;
        }
        
        .speed-slider-container {
            display: flex;
            align-items: center;
            gap: 4px;
            width: 100%;
        }
        
        .speed-control label {
            font-weight: 600;
            color: #f0f6fc;
        }
        
        #speed-slider {
            flex: 1;
            min-width: 0;
            height: 6px;
            border-radius: 3px;
            background: #21262d;
            outline: none;
            -webkit-appearance: none;
        }
        
        #speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #58a6ff;
            cursor: pointer;
        }
        
        #speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #58a6ff;
            cursor: pointer;
            border: none;
        }
        
        #speed-value {
            font-weight: 600;
            color: #58a6ff;
            width: 40px;
            font-size: 11px;
            text-align: right;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .theme-control {
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: rgba(13, 17, 23, 0.6);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #30363d;
        }

        .theme-control label {
            font-weight: 600;
            color: #f0f6fc;
        }

        #theme-selector {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background: #21262d;
            color: #f0f6fc;
            border: 1px solid #30363d;
            font-size: 14px;
        }
        
        .instructions {
            background: rgba(13, 17, 23, 0.4);
            border-radius: 4px;
            padding: 10px;
            margin: 20px 0 0 0;
            font-size: 0.8em;
            color: #8b949e;
            border-left: 3px solid #58a6ff;
            text-align: left;
            line-height: 1.4;
        }
        
        .footer {
            margin-top: auto;
            padding: 20px 0;
            border-top: 1px solid #30363d;
        }
        
        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 6px 12px;
            border-radius: 4px;
            background: rgba(13, 17, 23, 0.4);
            border: 1px solid #30363d;
        }
        
        .github-link:hover {
            color: #ffffff;
            background: rgba(88, 166, 255, 0.1);
            border-color: #58a6ff;
        }
        
        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        /* Tablet responsiveness */
        @media (max-width: 1024px) {
            .controls-panel {
                width: 160px;
            }
            
            #speed-value {
                font-size: 11px;
                min-width: 45px;
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .container {
                gap: 15px;
            }
            
            .game-area {
                padding: 15px;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .canvas-container {
                width: 100%;
                flex: none;
            }
            
            .controls-panel {
                width: 100%;
                max-width: 400px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .control-row {
                flex: 1;
                min-width: 200px;
            }
            
            .control-group {
                justify-content: center;
            }
            
            .speed-control {
                flex: 1;
                min-width: 200px;
            }
            
            button {
                flex: 1;
                max-width: 120px;
            }
            
            .instructions {
                font-size: 0.8em;
                padding: 12px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .game-area {
                padding: 10px;
            }
            
            .controls-panel {
                flex-direction: column;
                max-width: 100%;
            }
            
            .control-row,
            .speed-control {
                min-width: unset;
            }
            
            button {
                max-width: unset;
                padding: 12px 16px;
            }
            
            .speed-slider-container {
                gap: 8px;
            }
            
            #speed-value {
                font-size: 13px;
                min-width: 50px;
            }
        }
    </style>
    <style>
        /* Light Theme */
        body.light {
            background: linear-gradient(135deg, #e9eef2 0%, #f7f8fa 100%);
            color: #2c3e50;
        }

        body.light h1 {
            color: #2c3e50;
            text-shadow: none;
        }

        body.light .subtitle {
            color: #7f8c8d;
        }

        body.light .game-area {
            background: #ffffff;
            border-color: #dce4ec;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        body.light canvas {
            border-color: #dce4ec;
        }

        body.light .controls-panel .control-row,
        body.light .speed-control,
        body.light .theme-control {
            background: #f8f9fa;
            border-color: #dce4ec;
        }

        body.light .speed-control label,
        body.light .theme-control label {
            color: #2c3e50;
        }

        body.light #speed-slider {
            background: #dce4ec;
        }

        body.light #speed-slider::-webkit-slider-thumb {
            background: #3498db;
        }

        body.light #speed-slider::-moz-range-thumb {
            background: #3498db;
        }

        body.light #speed-value {
            color: #3498db;
        }

        body.light button {
            background: #3498db;
            border-color: #2980b9;
            color: #ffffff;
        }

        body.light button:hover {
            background: #2980b9;
            border-color: #2471a3;
        }

        body.light #clear-button {
            background: #e74c3c;
            border-color: #c0392b;
        }

        body.light #clear-button:hover {
            background: #c0392b;
            border-color: #a93226;
        }

        body.light #theme-selector {
            background: #ffffff;
            color: #2c3e50;
            border-color: #dce4ec;
        }

        body.light .instructions {
            background: #f8f9fa;
            border-color: #3498db;
            color: #7f8c8d;
        }

        body.light .footer {
            border-top-color: #dce4ec;
        }

        body.light .github-link {
            background: #f8f9fa;
            border-color: #dce4ec;
            color: #3498db;
        }

        body.light .github-link:hover {
            background: rgba(52, 152, 219, 0.1);
            border-color: #3498db;
            color: #2980b9;
        }

        /* Retro Theme */
        body.retro {
            font-family: 'Courier New', Courier, monospace;
            background: #C7C7C7;
            color: #000000;
        }

        body.retro h1 {
            color: #000000;
            text-shadow: none;
        }

        body.retro .subtitle {
            color: #444444;
        }

        body.retro .game-area {
            background: #B0B0B0;
            border: 2px solid #000000;
            border-radius: 0;
            box-shadow: 4px 4px 0px #000000;
        }

        body.retro canvas {
            border: 2px solid #000000;
            border-radius: 0;
        }

        body.retro .controls-panel .control-row,
        body.retro .speed-control,
        body.retro .theme-control {
            background: #DCDCDC;
            border: 2px solid #000000;
            border-radius: 0;
        }

        body.retro .speed-control label,
        body.retro .theme-control label {
            color: #000000;
        }

        body.retro #speed-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #999999;
            outline: 2px solid #000000;
        }

        body.retro #speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #444444;
            cursor: pointer;
            border: 2px solid #000000;
            border-radius: 0;
        }

        body.retro #speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #444444;
            cursor: pointer;
            border: 2px solid #000000;
            border-radius: 0;
        }

        body.retro #speed-value {
            color: #000000;
        }

        body.retro button {
            background: #999999;
            border: 2px solid #000000;
            color: #000000;
            border-radius: 0;
            box-shadow: 2px 2px 0px #000000;
        }

        body.retro button:hover {
            background: #AAAAAA;
        }

        body.retro button:active {
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        body.retro #clear-button {
            background: #A83232;
            color: #FFFFFF;
        }

        body.retro #clear-button:hover {
            background: #BF3A3A;
        }

        body.retro #theme-selector {
            background: #DCDCDC;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 0;
        }

        body.retro .instructions {
            background: #DCDCDC;
            border-left: 4px solid #000000;
            color: #000000;
            border-radius: 0;
        }

        body.retro .footer {
            border-top: 2px solid #000000;
        }

        body.retro .github-link {
            background: #DCDCDC;
            border: 2px solid #000000;
            color: #000000;
            border-radius: 0;
        }

        body.retro .github-link:hover {
            background: #EAEAEA;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WebAssembly Game of Life</h1>
            <p class="subtitle">Conway's Game of Life powered by C and WebAssembly</p>
        </header>
        
        <div class="game-area">
            <div class="canvas-container">
                <canvas id="game-canvas"></canvas>
            </div>
            
            <div class="controls-panel">
                <div class="control-row">
                    <div class="control-group">
                        <button id="start-button">Start</button>
                        <button id="clear-button">Clear</button>
                    </div>
                </div>
                
                <div class="speed-control">
                    <label for="speed-slider">Speed</label>
                    <div class="speed-slider-container">
                        <input type="range" id="speed-slider" min="1" max="60" value="10">
                        <span id="speed-value">10</span>
                    </div>
                </div>
                
                <div class="theme-control">
                    <label for="theme-selector">Theme</label>
                    <select id="theme-selector">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="retro">Retro</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <strong>How to use:</strong><br>
            • Click cells to toggle alive/dead<br>
            • Use Start/Stop to control simulation<br>
            • Adjust speed with the slider
        </div>

</body>
</html>
